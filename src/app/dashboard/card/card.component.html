<mat-card fxFlex="100%"
          [style.margin-top]="'1em'" [style.border]="'1px solid #cccccc'" [style.border-radius]="'15px'"
          [style.padding]="'1em'" class="example-card">
  <mat-card-header>
    <mat-card-title>{{card.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="card.pic" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{card.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onLike(card)" [ngClass]="{'blue': card.likes >= 5, 'red': card.likes >= 10}"><span class="material-icons">
thumb_up
</span> {{card.likes}}</button>
    <a href="https://br.linkedin.com/in/rodrigo-mazoni-474557112" target="_blank" mat-button>SHARE</a>
  </mat-card-actions>
</mat-card>
